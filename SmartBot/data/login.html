      <div class="bar_content u-centered">

        <i class="material-icons bar__logo" id="btnwifi">wifi_tethering </i>

    <nav class="nav">
      <div class="nav__links">

              <i class="material-icons">home</i>
              Home
          </a>
        <a href="C:\Users\bharg\Smart curtain bot\About.html" class="nav__link" >

            About
        </a>
          
          <a href="#" class="nav__link">
            <i class="material-icons">tap_and_play</i>
            Connected to

  </nav>
  <script>
      window.addEventListener("load",()=>{
          document.body.classList.remove("preload");
      })
      document.addEventListener("DOMContentLoaded",()=>{
          const nav=document.querySelector(".nav");

          document.querySelector("#btnNav").addEventListener("click",()=>{
              nav.classList.add("nav--open");
          });

          
          document.querySelector(".nav__overlay").addEventListener("click",()=>{
              nav.classList.remove("nav--open");
          });


      });
  </script>



    <form class="login-form" action="./" method="POST">
      <div class="login-form__logo-container">
        <i class="material-icons login-form__logo" id="btnwifi"
          >wifi_tethering
        </i>
        <span class="tit">IoT controlled Smart Bot</span>
      </div>
      <div class="login-form__content">
        <div class="login-form__header">Connect to the network</div>
        <input
          class="login-form__input"
          type="text"
          name="dc_username"
          placeholder="SSID"
        />
        <input
          class="login-form__input"
          type="password"
          id="inp-password"
          name="dc_password"
          placeholder="Password"
        /><i class="fas fa-eye btn-show-hide-pwd" data-for="inp-password"></i
        ><span class="eyes">make password visible</span>
        <button class="login-form__button" type="submit">Apply</button>
      </div>
    </form>

    <script>
      const allBtnSHP = document.querySelectorAll(".btn-show-hide-pwd");
      allBtnSHP.forEach((button) => {
        const forElement = document.getElementById(button.dataset.for);
        if (forElement && forElement instanceof HTMLInputElement) {
          ["mousedown", "touchstart"].forEach((eventName) => {
            button.addEventListener(eventName, () => {
              forElement.setAttribute("type", "text");
            });
          });
          ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(
            (eventName) => {
              button.addEventListener(eventName, (e) => {
                e.preventDefault();
                forElement.setAttribute("type", "password");
              });
            }
          );
        }
      });
    </script>
  </body>
</html>
